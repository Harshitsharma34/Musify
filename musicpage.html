<!DOCTYPE html>
<html>
<title> Musify</title>
<link rel="stylesheet" type="text/css" href="css/style2.css">
<link rel="stylesheet" href="animate.css-master/animate.min.css">

<body>
    <main>
        <div class="a song animated zoomIn">a</div>
        <div class="b song animated zoomIn">b</div>
        <div class="c song animated zoomIn">c</div>
        <div class="d song animated zoomIn">d</div>
        <div class="e song animated zoomIn">e</div>
        <div class="f song animated zoomIn">f</div>
        <div class="g song animated zoomIn">g</div>
        <div class="h song animated zoomIn">h</div>
        <div class="i song animated zoomIn">i</div>

    </main>

    <script type="text/javascript">
        var len = document.querySelectorAll('.song').length;
        //console.log(len);
        for (var i = 0; i < len; i++) {
            var x = document.querySelectorAll(".song")[i].addEventListener('click', playsong);


            var x = document.querySelectorAll(".song")[i].addEventListener('dblclick', pausesong);


        }
        var song1 = new Audio();
        song1.src = "Music/shayad.mp3"

        var song2 = new Audio();
        song2.src = "Music/afreen.mp3"

        var song3 = new Audio();
        song3.src = "Music/HFOD.mp3"

        var song4 = new Audio();
        song4.src = "Music/hawayein.mp3"

        var song5 = new Audio();
        song5.src = "Music/2002.mp3"

        var song6 = new Audio();
        song6.src = "Music/sfz.mp3"

        var song7 = new Audio();
        song7.src = "Music/sunflower.mp3"

        var song8 = new Audio();
        song8.src = "Music/choolo.mp3"

        var song9 = new Audio();
        song9.src = "Music/itsyou.mp3"

        function playsong() {
            var value = this.innerHTML;
           

            switch (value) {
                case "a":
                    song1.play();
                    break;
                case "b":
                    song2.play();
                    break;
                case "c":
                    song3.play();
                    break;
                case "d":
                    song4.play();
                    break;
                case "e":
                    song5.play();
                    break;
                case "f":
                    song6.play();
                    break;
                case "g":
                    song7.play();
                    break;
                case "h":
                    song8.play();
                    break;
                case "i":
                    song9.play();
                    break;
                default :
                alert("Wrong Input") ;

            }
        }
        function pausesong() {
            var value = this.innerHTML;
           

            switch (value) {
                case "a":
                    song1.pause();
                    break;
                case "b":
                    song2.pause();
                    break;
                case "c":
                    song3.pause();
                    break;
                case "d":
                    song4.pause();
                    break;
                case "e":
                    song5.pause();
                    break;
                case "f":
                    song6.pause();
                    break;
                case "g":
                    song7.pause();
                    break;
                case "h":
                    song8.pause();
                    break;
                case "i":
                    song9.pause();
                    break;
                default :
                alert("Wrong Input") ;

            }
        }


    </script>

</body>

</html>
